name: Backend Test
on:
  push:
    paths:
      - "backend/app/**"
    branches:
      - main

jobs:
  build:
    name: Backend Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: myapp_test
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    container:
      image: ruby:2.7.6
      env:
        RAILS_ENV: test
        POSTGRES_HOST: postgres
        RAILS_DATABASE_USER: postgres
        RAILS_DATABASE_PASSWORD: password
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: bundler set up
        run: |
          cd backend/app
          gem install bundler
          bundle install
      - name: install node
        uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: db migrate
        run: |
          cd backend/app
          bundle exec rails db:migrate
      - name: rspec
        run: |
          cd backend/app
          bundle exec rspec
